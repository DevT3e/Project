<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- icon -->
    <link rel="shortcut icon" href="../favicon.png" type="image/png">

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />


    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- custom -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gallery.css">


    <title>Register</title>
</head>

<body>
    <!-- header -->
    <header>
        
    </header>



    <main class="register">
        <section class="auth">
            <div class="container">
                <div class="row justify-content-end">
                    <!-- <div class="col-sm-12 col-md-4">
                        <h1>
                            Sign in to unlock exiting features!
                        </h1>
                        <ul>
                            <li>adf</li>
                            <li>adf</li>
                            <li>adf</li>
                            <li>adf</li>
                            <li>adf</li>
                        </ul>
                    </div> -->
                    <div class="form-wrapper col-sm-12 col-md-5">
                        <form>
                            <legend class="form-title">Register</legend>
                            <hr />
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="firstname">First name</label>
                                        <input type="text" id="firstname" name="firstname" class="form-control"
                                            placeholder="eg. Sujoy">
                                    </div>
                                    <div class="col">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" id="lastname" name="lastname" class="form-control"
                                            placeholder="eg. Dchuna">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input class="form-control" type="email" id="email" name="email"
                                    placeholder="name@example.com" required="true">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="Your password" required="true">
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input class="form-control" type="password" id="passwordConfirm" name="passwordConfirm"
                                    placeholder="Your password again" required="true">
                            </div>
                            <div class="form-actions d-flex justify-content-between  pl-2 pr-2">
                                <button button type="button" class="btn btn-outline-dark"
                                    onclick="window.location.href='../index.html'">Cancel</button>
                                    <button class="btn btn-primary" onclick="window.location.href='index1.html'">Submit</button>
                                </button>
                            </div>
                        </form>
                        <div class="switch">
                            Already have an account?
                            <span>
                                <a href="./login.html">
                                    <h7>Sign in</h7>
                                </a>
                            </span>
                        </div>
                        <hr />
                        <div class="social-auth">
                            <legend class="title">Register via other Accounts</legend>
                            <div class="item">
                                <a href="#">
                                    <img class="icons" src="media\google512.png" alt="google icon">
                                    Google Sign in
                                </a>
                            </div>
                            <div class="item">
                                <a href="#">
                                    <img class="icons" src="media\twitter512.png" alt="twitter icon">
                                    Twitter Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- footer -->
    <footer class="page-footer">
        <div class="container-fluid text-center text-md-left">
            <div class="row">
                <div class="col-sm-12 col-md-3">
                   

                </div>
            </div>
        </div>
    </footer>

    <!-- required bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- slick.js -->
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->


    <!-- custom -->
    <script src="../js/main.js"></script>

</body>

</html>
